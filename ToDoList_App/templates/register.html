{% extends 'base.html' %}
{% block title %}Register — TodoListApp{% endblock %}

{% block content %}
        <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
        <p><a href="{% url 'task-list' %}">← Back to Tasks</a></p>
    </div>
{% endblock %}
