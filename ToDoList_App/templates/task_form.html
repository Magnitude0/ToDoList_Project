{% extends 'base.html' %}
{% block title %}Create/Edit — TodoListApp{% endblock %}

{% block content %}
<body>
    <div class="container">
        <h2>Task Form</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">💾 Save Task</button>
        </form>

        <p><a href="{% url 'task-list' %}">← Back to Task List</a></p>
    </div>
{% endblock %}
